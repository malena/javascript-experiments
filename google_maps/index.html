<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcKMemaemZObch7fTvbL4RoDKRJqKBVqI&sensor=false"></script>
    <script type="text/javascript">

        var geocoder;
        var map;

        function initialize() {
            geocoder = new google.maps.Geocoder();

            var mapOptions = {
                //center: geocoder.geocode()....
                zoom: 9,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        }

        google.maps.event.addDomListener(window, 'load', initialize);

        function codeAddress() {

            var address = 'Toronto, ON';
            geocoder.geocode({'address' : address }, function(results, status){
                if(status == google.maps.GeocoderStatus.OK) {
                    map.setCenter(results[0].geometry.location);    
                    var marker = new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location 
                    });
                } else {
                    alert('geocode was not successfull becuz: ' + status);
                }
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="panel">
        <input id="address" type="textbox" value="Toronto, ON">
        <input type="button" value="Geocode" onclick="codeAddress()">
    </div>
    <div id="map-canvas"/>
  </body>
</html>
