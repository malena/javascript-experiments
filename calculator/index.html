<!DOCTYPE html>
<html>
<head>
<title>title</title>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
<link href='http://fonts.googleapis.com/css?family=Offside' rel='stylesheet' type='text/css'>
<link href='css/global.css' rel='stylesheet' type='text/css'>



</head>
<body>
    <div id="calculator">
        <div class="display">
           <span>8</span>
           <span>6</span>
        </div>
        <ul class="numbers">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">6</a></li>
            <li><a href="#">7</a></li>
            <li><a href="#">8</a></li>
            <li><a href="#">9</a></li>
            <li><a href="#">10</a></li>
        </ul>
        <aside>
            <div class="operators">
                <input id="add" type="radio" name="operation" value="add">Add</input>
                <input id="subtract" type="radio" name="operation" value="subtract">Subtract</input>
                <input id="multiply" type="radio" name="operation" value="multiply">Multiply</input>
                <input id="divide" type="radio" name="operation" value="divide">Divide</input>
                <input id="square" type="radio" name="operation" value="square">Square</input>
                <button value="calculate">
                    <span>Calculate</span>
                </button>
            </div>
        </aside>
    </div>
</body>
</html>
