<!DOCTYPE html>
<html>
<head>
    <title>title</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
    <script src="js/TweenMax.min.js"></script>
    <script src='js/calculator.interface.js'></script>
    <link href='http://fonts.googleapis.com/css?family=Offside' rel='stylesheet' type='text/css'>
    <link href='css/global.css' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
</head>
<body>
    <div id="calculator">
        <div class="display">
            <span class="digit"></span>
        </div>
        <ul class="numbers">
            <li id="1"><a href="#">1</a></li>
            <li id="2"><a href="#">2</a></li>
            <li id="3"><a href="#">3</a></li>
            <li id="4"><a href="#">4</a></li>
            <li id="5"><a href="#">5</a></li>
            <li id="6"><a href="#">6</a></li>
            <li id="7"><a href="#">7</a></li>
            <li id="8"><a href="#">8</a></li>
            <li id="9"><a href="#">9</a></li>
            <li id="0"><a href="#">0</a></li>
            <li class="operator add"><a href="#">+</a></li>
            <li class="operator subtract"><a href="#">-</a></li>
            <li class="operator multiply"><a href="#">x</a></li>
            <li class="operator divide"><a href="#">/</a></li>
            <li class="operator decimal"><a href="#">.</a></li>
            <li class="operator equals"><a href="#">=</a></li>
        </ul>
    </div>
</body>
</html>
